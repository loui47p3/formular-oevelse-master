<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger menu-øvelse</title>
  <link rel="stylesheet" href="css/demo.css" />
  <!-- Ret i nedenståendde stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="banner">
    <div class="logo">
      <a href="#0">Logo</a>
    </div>
  </header>

  <main>
    <section>
      <header>
        <h2>Kontakt os</h2>
        <p>
          Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
          høre fra dig.
        </p>
      </header>

      <form action="tak.html" name="kontakt" netlify>
        <!-- Formular-indhold -->
        <div class="form-felt">
          <label for="navn">Navn</label>
          <input id="navn" name="navn" type="text" />
          <div class="form-felt">
            <label for="efternavn">Efternavn</label>
            <input id="efternavn" name="efternavn" type="text" />
          </div>
          <div class="form-felt">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" />
          </div>


          <div class="form-felt">
            <label>
              Profil
              <div class="form-felt">
                <select name="liste">
                  <option value="">Vælg profil</option>
                  <option value="studerende">Studerende</option>
                  <option value="underviser">Underviser</option>
                </select>
              </div>

            </label>
            <div>
              <div class="form-felt">
                <label>
                  Besked (valgfri)
                  <textarea name="besked" rows="5"></textarea>
                </label>
                <button>Indsend</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
